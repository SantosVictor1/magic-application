#General config
server.port=8080
spring.application.name=masterdevs-magic-application
#Jackson config
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=true
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssZ
#Datasource config
spring.datasource.url=jdbc:h2:mem:magic_db_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=magic_db_test
spring.datasource.password=magic_db_test
#Jpa config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
#Flyway config
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=true
